<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Race Registration!</title>
                </head>
    <body>
        <h1>Race Registration!</h1>        
                <!-- action -> 데이터를 어디로 제출할지 결정 -->
            <form action=""> 
                    <div>
                        <label for="First Name">First Name</label>
                        <input id="First Name" type="text" name="First Name" required>
                        <label for="Last Name">Last Name</label>
                        <input id="Last Name" type="text" name="Last Name" required>
                    </div>
                    <p>Select a Race:</p>
                    <div>
                            <input type="radio" name="select" id="Fun Run 5K" value="Fun">
                            <label for="Fun Run 5K">Fun Run 5K</label>
                    </div>        
                    <div>        
                            <input type="radio" name="select" id="Half Maratbon" value="Half">
                            <label for="Half Maratbon">Half Maratbon</label>
                    </div>
                    <div>       
                            <input type="radio" name="select" id="Full Maratbon" value="Full">
                            <label for="Full Maratbon">Full Maratbon</label>
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input id="Email" type="email" name="Email" required>
                        <label for="password">Email</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div>
                        <label for="">Select Age Group</label>
                        <select name="Age" id="Age">
                            <option value="kids">under 18</option>
                            <option value="ya">18-30</option>
                            <option value="adults">30-50</option>
                            <option value="sense">50+</option>
                        </select>
                    </div>
                <button>Register!</button>
            </form>
    </body>
</html>
